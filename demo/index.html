<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
	<title>Hello Vue-area</title>
</head>
<body>
<style>
*{margin:0;padding:0;}	
a{margin: 30px auto;display: block;text-align: center;}
p{padding-left: 20px;}
</style>
<div id="app">
	<div>
		<a href="javascript:;" @click="show = true">Hello Vue.js! Click me!!!</a>
		<div v-if="result">
			<p>省：{{result.province.name}} {{result.province.code}}</p>
			<p>市：{{result.city.name}} {{result.city.code}}</p>
			<p>区：{{result.area.name}} {{result.area.code}}</p>
		</div>
		
	</div>
	<vue-area :props-show="show" :props-result="result" v-on:result="areaResult"></vue-area>
</div>
<script src="https://unpkg.com/vue@2.2.6/dist/vue.js"></script>
<script src="/dist/vue-area.js"></script>
<script>
var app = new Vue({
  el: '#app',
  components: {
  	vueArea
  },
  methods: {
  	areaResult: function(show, result){
  		this.show = show
  		this.result = result
  	}
  },
  data: {
    result: null,
	show: false
  }
})
</script>
</body>
</html>
